<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <!-- ‚úÖ CSS -->
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .form-section {
            padding: 30px;
            background: #f8f9fa;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }
        
        .add-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
        }
        
        .expenses-section {
            padding: 30px;
        }
        
        .total-display {
            background: linear-gradient(135deg, #FF6B6B, #FF5252);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }
        
        .history-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
            font-size: 1.3em;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0;
        }
        
        .history-container {
            background: #f8f9fa;
            border-radius: 0 0 15px 15px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
        }
        
        .expense-item {
            background: white;
            border-left: 4px solid #4CAF50;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .expense-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border-left-color: #45a049;
        }
        
        .expense-details h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.2em;
        }
        
        .expense-meta {
            color: #666;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .expense-amount {
            font-size: 1.6em;
            font-weight: bold;
            color: #FF6B6B;
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 15px;
            font-size: 0.9em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .delete-btn:hover {
            background: linear-gradient(135deg, #cc0000, #990000);
            transform: scale(1.05);
        }
        
        .no-expenses {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 60px 20px;
            background: white;
            border-radius: 10px;
            border: 2px dashed #ddd;
        }
        
        .expense-counter {
            color: #666;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .expense-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .expense-amount {
                margin-top: 10px;
            }
        }
    </style>

</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üí∞ Expense Tracker</h1>
      <p>Deepak Gaayyy!</p>
    </div>

    <div class="form-section">
      <form id="expenseForm">
        <div class="form-group">
          <label for="title">Expense Title:</label>
          <input type="text" id="title" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="amount">Amount (‚Çπ):</label>
            <input type="number" id="amount" min="0" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="currency">Currency:</label>
            <select id="currency">
              <option value="‚Çπ">‚Çπ (Rupees)</option>
              <option value="$">$ (Dollar)</option>
              <option value="‚Ç¨">‚Ç¨ (Euro)</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="add-btn">‚ûï Add Expense</button>
        </div>
      </form>
    </div>

    <div class="expenses-section">
      <div class="total-display" id="totalDisplay">
        Grand Total: ‚Çπ0.00
      </div>

      <div class="history-header">üìã Expense History</div>
      <div class="history-container">
        <div class="expense-counter" id="expenseCounter">
          No expenses recorded yet
        </div>
        <div id="expensesList">
          <div class="no-expenses">
            Start tracking your expenses by adding one above! üöÄ
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_TYE6IGAnE0PRb9C-glkViLD1TJkoyJA",
      authDomain: "expensetracker-ba6af.firebaseapp.com",
      projectId: "expensetracker-ba6af",
      storageBucket: "expensetracker-ba6af.appspot.com",
      messagingSenderId: "954186339071",
      appId: "1:954186339071:web:873d92a19c6dd75e7db2ca",
      measurementId: "G-HLWFK5HCHD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentCurrency = "‚Çπ";

    function formatDate(date) {
      const day = String(date.getDate()).padStart(2, "0");
      const month = String(date.getMonth() + 1).padStart(2, "0");
      const year = date.getFullYear();
      return `${day}/${month}/${year}`;
    }

    function formatTime(date) {
      const hours = String(date.getHours()).padStart(2, "0");
      const minutes = String(date.getMinutes()).padStart(2, "0");
      return `${hours}:${minutes}`;
    }

    async function addExpense(title, amount, currency) {
      const now = new Date();
      const expense = {
        title,
        amount: parseFloat(amount),
        currency,
        date: formatDate(now),
        time: formatTime(now),
        timestamp: now.toISOString()
      };

      await addDoc(collection(db, "expenses"), expense);
      loadExpenses();
    }

    async function deleteExpense(id) {
      await deleteDoc(doc(db, "expenses", id));
      loadExpenses();
    }

    async function loadExpenses() {
      const q = query(collection(db, "expenses"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      const expenses = [];
      snapshot.forEach((docSnap) => {
        expenses.push({ id: docSnap.id, ...docSnap.data() });
      });

      updateDisplay(expenses);
    }

    function updateDisplay(expenses) {
      let totalAmount = 0;
      if (expenses.length > 0) {
        currentCurrency = expenses[0].currency;
      }

      expenses.forEach((exp) => (totalAmount += exp.amount));
      document.getElementById("totalDisplay").textContent = `Grand Total: ${currentCurrency}${totalAmount.toFixed(2)}`;

      const counter = document.getElementById("expenseCounter");
      if (expenses.length === 0) {
        counter.textContent = "No expenses recorded yet";
      } else {
        counter.textContent = `Total: ${expenses.length} expense${expenses.length !== 1 ? "s" : ""} ‚Ä¢ Last updated: ${new Date().toLocaleString()}`;
      }

      const expensesList = document.getElementById("expensesList");
      if (expenses.length === 0) {
        expensesList.innerHTML = '<div class="no-expenses">Start tracking your expenses by adding one above! üöÄ</div>';
        return;
      }

      expensesList.innerHTML = expenses
        .map(
          (expense, index) => `
          <div class="expense-item">
            <div class="expense-details">
              <h3>${expense.title}</h3>
              <div class="expense-meta">
                <span>üìÖ ${expense.date}</span>
                <span>‚è∞ ${expense.time}</span>
                <span>#${expenses.length - index}</span>
              </div>
            </div>
            <div style="display: flex; align-items: center;">
              <div class="expense-amount">${expense.currency}${expense.amount.toFixed(2)}</div>
              <button class="delete-btn" onclick="deleteExpense('${expense.id}')" title="Delete this expense">
                üóëÔ∏è Delete
              </button>
            </div>
          </div>
        `
        )
        .join("");
    }

    document.getElementById("expenseForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const amount = document.getElementById("amount").value;
      const currency = document.getElementById("currency").value;

      if (title && amount && parseFloat(amount) > 0) {
        await addExpense(title, amount, currency);
        document.getElementById("expenseForm").reset();
      }
    });

    document.addEventListener("DOMContentLoaded", loadExpenses);

    // ‚úÖ Expose deleteExpense for onclick
    window.deleteExpense = deleteExpense;
  </script>
</body>
</html>
